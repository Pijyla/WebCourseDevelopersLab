<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border:1px solid black;
      }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:100%">
        <caption style="background-color:gray;"> <b>My Multi Level Table</b> </caption>
        <tr>
            <th colspan="2" rowspan="2">Column 0</th>
            <th rowspan="2">Column 1</th>
            <th colspan="2">Column 2</th>
        </tr>
        <tr>
            <th>Column 2a</th>
            <th>Column 2b</th>
        </tr>
        <tr>
            <th rowspan="2">Row 1</th>
            <th>Row 1a</th>
            <td align="center">123</td>
            <td align="center">456</td>
            <td align="center">789</td>
        </tr>
        <tr>
            <th>Row 1b</th>
            <td align="center">123</td>
            <td align="center">456</td>
            <td align="center">789</td>
        </tr>
        <tr>
            <th colspan="2">Row 2</th>
            <td align="center">123</td>
            <td align="center">456</td>
            <td align="center">789</td>
        </tr>
    </table>

    <br>

    <p><a href="./pregled.html">Nazad na pregled</a></p>

</body>
</html>
